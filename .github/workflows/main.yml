name: Daily Scraper Node

on:
  schedule:
    - cron: '0 17 * * *' # เที่ยงคืนไทย
  workflow_dispatch:      # ปุ่มกดรันเอง

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Run Scraper
        run: node scraper.js

      - name: Commit and Push Result
        run: |
          git config --global user.name "Bot Updater"
          git config --global user.email "bot@example.com"
          git add rates.json
          git commit -m "Update rates.json" || exit 0
          git push